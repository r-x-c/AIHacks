<script src="third_party/webcamjs/webcam.js"></script>
<script language="JavaScript">
    Webcam.attach('#my_camera');
    function take_snapshot() {
        Webcam.snap(function (data_uri) {
            document.getElementById('my_result').innerHTML = '<img id="image" src="' + data_uri + '"/>';

            requestClarifaiAPI();
        });
        freeze_snap()
    }
    function unfreeze_snap() {
        Webcam.unfreeze()
    }
    function freeze_snap() {
        Webcam.freeze()
    }

    function requestClarifaiAPI() {
        console.log('requestClarifaiAPI');
        var imageData = extractImageBase64('image');

        Clarifai.getTagsByImageBytes(imageData, {
            'selectClasses': ['food']
        }).then(function (r) {
            var obj = r.results[0];
            if (obj) {
                var foodRatio = getFoodRatio(obj.result.tag);
                console.log('foodRatio:', foodRatio);

                if (foodRatio >= 0.8) {
                    console.log("got food");
                    Clarifai.getTagsByImageBytes(imageData, {
                        'model': 'food-items-v0.1'
                    }).then(function (r) {
                        console.log('response:', r);
                        showMessage('food found!');
                    }, function (err) {
                        console.log(err);
                        showMessage(err.status_msg);
                    });
                } else {
                    showMessage('take a better picture!');
                }
            } else {
                showMessage('Clarifai returned nothing :(');
            }
        }, function (err) {
            console.log(err);
            showMessage(err.status_msg);
        });
    }

    function showMessage(text) {
        console.log(text);
        alert(text);
    }

    function extractImageBase64(id) {
        return document.getElementById(id).src.replace(/^data:image\/(.*);base64,/, '');
    }

    function getFoodRatio(data) {
        console.log('getFoodRatio', data);
        var foodIndex = $.inArray('food', data.classes);
        if (foodIndex >= 0) {
            return data.probs[foodIndex];
        }
    }
</script>
