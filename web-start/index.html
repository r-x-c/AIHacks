<script src="third_party/webcamjs/webcam.js"></script>
<script language="JavaScript">
  var deviceIndex = 0;
  Webcam.attach('#my_camera');
  if (Webcam.numDevices() > 1) {
    $('#switchDeviceButton').show();
  }
  function take_snapshot() {
      Webcam.snap(function (data_uri) {
          document.getElementById('my_result').innerHTML = '<img id="image" src="' + data_uri + '"/>';

          requestClarifaiAPI();
      });
      freeze_snap();
      $('#snapButton').hide();
      $('#returnButton').show();
  }
  function unfreeze_snap() {
      Webcam.unfreeze()
      $('#returnButton').hide();
      $('#message').slideUp();
      $('#nutrition').slideUp();
      $('#snapButton').show();
  }
  function freeze_snap() {
      Webcam.freeze()
  }
  function switch_device() {
    deviceIndex = ++deviceIndex % Webcam.numDevices();
    Webcam.setDeviceIndex(deviceIndex);
  }

  function requestClarifaiAPI() {
    console.log('requestClarifaiAPI');

    // Get image data from camera capture, extract bytes and sent to clarify
    var imageData = extractImageBase64('image');
    Clarifai.getTagsByImageBytes(imageData, {
      'selectClasses': ['food', 'healthy', 'unhealthy']
    }).then(function(r) {
      var tags = r.results[0].result.tag;
      console.log(tags);
      if (tags) {
        // Check if food probability is high
        var foodRatio = getRatio('food', tags);
        var healthyRatio = getRatio('healthy', tags);
        var unhealthyRatio = getRatio('unhealthy', tags);
        var isHealthy = (unhealthyRatio <= .4 && healthyRatio >= .5);
        console.log('foodRatio:', foodRatio);

        // Check if food probability is > threshold, request properties
        if (foodRatio >= 0.8) {
          Clarifai.getTagsByImageBytes(imageData, {
            'model': 'food-items-v0.1'
          }).then(function(r) {
            showMessage('Item identified!');
            console.log('properties:', r.results[0].result.tag);
            requestNutritionixAPI(r.results[0].result.tag, isHealthy);
          }, function(err) {
            console.log(err);
            showMessage(err.status_msg);
          });
        } else {
          showMessage('No food detected. Please retake picture!');
        }
      } else {
        showMessage('Clarifai returned nothing :(');
      }
    }, function(err) {
      console.log(err);
      showMessage(err.status_msg);
    });
  }

  function requestNutritionixAPI(params, isHealthy) {
    console.log('requestNutritionixAPI');
    var url = "https://api.nutritionix.com/v1_1/search/"
      + encodeURIComponent(params.classes[0]) + "?fields=item_name%2Citem_id%2Cbrand_name%2Cnf_calories%2Cnf_total_fat&appId=2220b795&appKey=30bbe587eea1914c25306887f982de34"
    console.log('request URL:', url);

    // Send request to Nutritionix to get ID, then request again for properties
    $.get(url, function (data) {
      console.log('response:', data);
      var url_id = "https://api.nutritionix.com/v1_1/item?id=" + data['hits'][0]['_id'] + "&appId=2220b795&appKey=30bbe587eea1914c25306887f982de34"
      $.get(url_id, function (data_id) {
        data_id.healthiness = isHealthy;
        data_id.item_name = params.classes[0];
        showNutritionResults(data_id);
      });
    });
  }

  function showNutritionResults(data) {
    console.log('showNutritionResults:', data);

    $('#itemName').text(data.item_name);
    $('#healthiness').text((data.healthiness ? "Healthy" : "Unhealthy"));
    $('#healthiness').addClass((data.healthiness ? "healthy" : "unhealthy"));

    $('#calStat').text((data.calStat || "---"));
    $('#fatStat').text((data.nf_serving_weight_grams
      ? (data.nf_total_fat / data.nf_serving_weight_grams * 100).toFixed(2)
      : "---"));
    $('#proteinStat').text((data.nf_serving_weight_grams
      ? (data.nf_protein / data.nf_serving_weight_grams * 100).toFixed(2)
      : "---"));
    $('#carbStat').text((data.nf_serving_weight_grams
      ? (data.nf_total_carbohydrate / data.nf_serving_weight_grams * 100).toFixed(2)
      : "---"));

    $('#vitAStat').text((data.nf_vitamin_a_dv || "---"));
    $('#vitCStat').text((data.nf_vitamin_c_dv || "---"));
    $('#calciumStat').text((data.nf_calcium_dv || "---"));
    $('#ironStat').text((data.nf_iron_dv || "---"));
    $('#sodiumStat').text((data.nf_serving_weight_grams
      ? (data.nf_sodium / (data.nf_serving_weight_grams * 1000) * 100).toFixed(2)
      : "---"));

    $('#nutrition').slideDown();
  }

  function showMessage(text) {
    console.log(text);
    $('#message').html('').append($(document.createElement('p')).text(text)).slideDown();
  }

  function extractImageBase64(id) {
    return document.getElementById(id).src.replace(/^data:image\/(.*);base64,/, '');
  }

  function getRatio(label, tags) {
    var index = $.inArray(label, tags.classes);
    if (index >= 0) {
      return tags.probs[index];
    }
  }
</script>
